<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <title>Session</title>
</head>

<body class="no-overflow">
  <div id="main-container" class="single-session">
    <div class="single-session__header">
      <header>
        <div class="flex-1 d-flex-row align-center">
          <a href="#" class="avatar">
            <img src="./img/avatar.png" class="" alt="avatar">
          </a>
        </div>
        <a href="dashboard.html">
          <img src="./img/logo.png" class="logo" alt="Logo">
        </a>
        <span class="flex-1"></span>
      </header>
      <div class="single-session__image">
        <img src="./img/workout_1.png" alt="back">
      </div>
      <div class="single-session__gradient">
      </div>
    </div>

    <main class="single-session__content session-details">
      <header class="session-details__title is-running">
        <div class="d-flex-row jc-between">
          <h2>7mn Workout</h2>
        </div>
      </header>
      <div class="session-details__current is-over">
        <p class="weight-bold fs-20">Review your performances</p>
        <div class="performances-table mt-20">
          <div class="performance">
            <label for="perf_squat">
              <div class="performance__name">
                Squat
              </div>
              <div class="performance__form-control">
                <div class="checkbox">
                  <input type="checkbox" name="squat" id="perf_squat">
                  <div class="cursor">

                  </div>
                </div>
              </div>
            </label>
          </div>
          <div class="performance">
            <label for="perf_squat2">
              <div class="performance__name">
                Squat
              </div>
              <div class="performance__form-control">
                <div class="checkbox">
                  <input type="checkbox" name="squat" id="perf_squat2">
                  <div class="cursor">

                  </div>
                </div>
              </div>
            </label>
          </div>
          <div class="performance">
            <label for="perf_crunch">
              <div class="performance__name">
                Squat
              </div>
              <div class="performance__form-control">
                <input type="number" value="55">
              </div>
            </label>
          </div>
        </div>
      </div>

    </main>

    <div class="single-session__start">
      <a href="#" class="btn btn-yellow mt-20">End session</a>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.addEventListener("hashchange", () => {
        let hash = window.location.hash
        document.querySelector("#login-block").className = hash.slice(1)
        document.querySelector("div.login-page").classList.add(hash.slice(1))
      })
    })
  </script>
</body>

</html>
